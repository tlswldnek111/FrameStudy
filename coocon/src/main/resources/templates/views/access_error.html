<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>C&C ErrorPage</title>
<link rel="icon" href="/imgs/favicon.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
<link href="/css/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
var timeleft = 10;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
  }
  document.getElementById("progressBar").value = 10 - timeleft;
  document.getElementById("cnt").innerHTML=('<p id="cnt">돌아가실려면 <a href="javascript:window.history.back();">여기</a>를 클릭해주세요. '+timeleft+'초</a>');
  timeleft -= 1;
  if(document.getElementById("progressBar").value==10){
     location.href="javascript:window.history.back();";
  }
}, 1000);
</script>
<style type="text/css">
#wrong{
	text-align: center;
   	margin-top: 250px;
}
#progressBar{
	width: 400px;
	height: 40px;
}
h1{
	margin: 20px 10px 10px 10px;
	color:red;
}
h2{
	margin-top: 20px;
}
</style>
</head>
<body>
<div id="wrong">
   	<img src="../imgs/logo.png">
	<h2>COOCON & CARD</h2>
	<h3>국내 최대 비즈니스 데이터 플랫폼</h3>
	<h1>잘못된 접근입니다.</h1>
    <p id="cnt">돌아가실려면 <a href="javascript:window.history.back();">여기</a>를 클릭해주세요.</p>
    <progress value="0" max="10" id="progressBar"></progress>
</div>
</div>
</body>
</html>
