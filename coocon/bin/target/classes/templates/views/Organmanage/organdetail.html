					<script type="text/javascript">
					//공동 혜택에서 + - 버튼 추가하기
					//버튼 추가 
					$(document).ready(function(){
						normalform_plusbtn();
					})
					
					function normalform_plusbtn(){
						//버튼 + - 추가(있으면 삭제후 다시 추가) -> 버튼 
						let normallen=$('.normal-forms').children().length;
						
						$('.normal-forms').children().each(function(index,ele){
							//index =하나의 탭 안에 있는 normal-form의 갯수
							$(ele).children().last().empty();
								//	$('#normal-form-'+index+' #normal-form-btnclass').remove();

							let lastbtn;
							let minus_btn;
							let plus_btn;
							$(ele).attr('id','normal-form-'+index); // 제일 큰 부모 이름 변경
							
							
							//내부 - 라디오버튼 이름 변경하기 ex) 처음은 0 ~ 
							normal_radiobtn(index);
							
							//내부 -테이블의 추가버튼을 클릭했을 경우, -> 삭제버튼 클릭했을때 연동
							minitable_discount_plus(index);
							
							
							if(index==normallen-1 && index==0){
								//하나밖에 없을경우, 플러스버튼만 존재하도록.
								lastbtn = '';
								lastbtn +='<div class="normal-form-full-btns-group">';
								lastbtn +='<div><button id="normal-form-plus-'+index+'" class="normal-form-btn"><i class="bi bi-plus-lg"></i></button></div>';
								lastbtn +='</div>';
								
								//btn 추가하기
								$(ele).children().last().append(lastbtn);

								plus_btn = $(ele).children().last().children().first().children().children().last().attr('id');
								$('#'+plus_btn).bind("click",function(){
									console.log("추가버튼2");
									normalform_plus();
									normalform_plusbtn();
								})
							}
							else if(index==normallen-1){
								//마지막일 경우, +, -버튼 추가하기
									lastbtn = '';
									lastbtn +='<div class="normal-form-btns-group">';
									lastbtn +='<div><button id="normal-form-minus-'+index +'" class="normal-form-btn"><i class="bi bi-dash"></i></button></div>';
									lastbtn +='<div><button id="normal-form-plus-'+index+'" class="normal-form-btn"><i class="bi bi-plus-lg"></i></button></div>'
									lastbtn +='</div>';
									
									$(ele).children().last().append(lastbtn);

									minus_btn = $(ele).children().last().children().first().children().children().first().attr('id');
									$('#'+minus_btn).bind("click",function(){
										$(ele).remove();
										normalform_plusbtn();
									});
									plus_btn = $(ele).children().last().children().first().children().children().last().attr('id');
									$('#'+plus_btn).bind("click",function(){
										console.log("추가버튼");
										normalform_plus();
										normalform_plusbtn();
									})
									//안에 내용 radio버튼이나 그런거 값 변경시켜주기
								
							}else{
									lastbtn = '';
									lastbtn +='<div class="normal-form-full-btns-group">';
									lastbtn +='<div><button id="normal-form-minus-'+index+'" class="normal-form-btn"><i class="bi bi-dash"></i></button></div>';
									lastbtn +='</div>';
									$(ele).children().last().append(lastbtn);

									
									minus_btn = $(ele).children().last().children().first().children().children().first().attr('id');
									$('#'+minus_btn).bind("click",function(){
										$(ele).remove();
										normalform_plusbtn();
									});
							}
							
							//minusbtn();
								
						});
					}
					
					//-테이블의 삭제버튼 클릭했을 경우,
					function minitbale_discount_delete(id){	
						//1. 할인
						let minusele ='#normal-form-'+id+' #normal_Forms .normal_discount_Form div #normal_discount_Sixth .normal_discount_minitable tbody';

						
						$(minusele).children().each(function(index,ele){
								
								//button event 초기화
								$(ele).children().eq(5).children().unbind("click");
							 	$(ele).children().eq(5).children().bind("click",function(e){
								
								 if($(minusele+" tr").length>1){
									// 남은 요소가 1개 이상일 경우 -> 이름을 다시 0부터 바꿔주기
									 $(ele).remove();//해당 요소 삭제
									//이름 다시 0부터 초기화 시켜주기
									 $(minusele).children().each(function(index2,ele2){
										 $(ele2).attr('id','normal_discount-'+index2).children().eq(5).children().attr('id','normal_discount-minus-'+index2);
									 });
								 }else if($(minusele+" tr").length==1){
									// 남은 요소가 0개일 경우 input값 초기화 시켜준다.
									$(minusele+' tr td span input').val('');
									$(minusele+' tr td input').val('');
								 }
								 
							 });
                        
                   		  });
					}
					//-테이블의 삭제버튼 클릭했을 경우 end
					
					//-테이블의 추가버튼 클릭했을 경우 
					function minitable_discount_plus(id){
						//1. 할인
						let plusele = '#normal-form-'+id+' #normal_Forms .normal_discount_Form #normal_discount_Sixth .row #nordmal-discount-plusbtn';
						let tbody_tr = '#normal-form-'+id+' #normal_discount_Sixth .normal_discount_minitable tbody';
						
								$(plusele).unbind("click");
								$(plusele).bind("click",function(){
									//테이블의 추가버튼을 클릭했을때, 10개이상은 추가되지않음.

											data +='<td class="minitable-border"><input class="form-control" type="text" value="10000" onkeyup="chkNumber(this)" /></td>';

					//radio button 이름 변경
					function normal_radiobtn(index){
								$('#normal-form-'+index+' #normal_discount_First div input').attr('name','discount-radio-'+index);
				       			$('input[name=discount-radio-'+index+']').change(function(){
					       			var radiocheck = $('input[name=discount-radio-'+index+']:checked').val();
					       			
					       			$('#normal-form-'+index+' #normal_Forms').children().each(function(idx,ele){
					       				$(ele).css('display','none');
				                        if(idx==radiocheck) $(ele).css('display','block');
				                    })
					       				
					       		});
				       			$('#normal-form-'+index+' #normal_discount_First div').children().eq(0).prop('checked',true);
							}
					
					//form 추가할때 --> 첫번째 요소 복사하고, 안에 table과 내용들을 초기화시켜줘야함.
					function normalform_plus(){
						let normallen=$('.normal-forms').children().length;
						//현재 길이 수
						$('.normal-forms').children().first().clone().attr('id','normal-form-'+normallen).appendTo('.normal-forms');
						
						//table plus btn -> minus btn
						minitable_discount_plus(normallen);
						// table radio btn
						normal_radiobtn(normallen);
						
						//기본혜택 -> 할인 초기화
						let first_form = '#normal-form-'+normallen+' #normal_Forms .normal_discount_Form #normal_discount';
						$(first_form+' #normal_discount_Second input').val('');
						$(first_form+' #normal_discount_Third textarea').val('');
						$(first_form+' #normal_discount_Forth input').val('');
						$(first_form+' #normal_discount_Fifth div input').val('');
						$(first_form+' #normal_discount_Sixth table tbody input').val('');
						$(first_form+' #normal_discount_Seventh textarea').val('');
						//기본혜택 -> 할인 초기화 -> 테이블 tr 1개만 나오게 하기
						$('#normal-form-'+normallen+' #normal_discount_Sixth tbody tr').remove();
						$('#normal-form-'+normallen+' #normal_discount_Sixth .row #nordmal-discount-plusbtn').click();
						
						//기본혜택 -> 적립 초기화
						$('#normal-form-'+normallen+' #normal_Forms .normal_Save');
						
						//기본혜택 -> 리터당 할인 초기화
						$('#normal-form-'+normallen+' #normal_Forms .normal_Liter_Discount');
						
						//기본혜택 -> 리터당적립 초기화
						$('#normal-form-'+normallen+' #normal_Forms .normal_Liter_Save');
						
						//기본혜택 -> 현장할인
						$('#normal-form-'+normallen+' #normal_Forms .normal_Spot_Discount');
						
						
					};
