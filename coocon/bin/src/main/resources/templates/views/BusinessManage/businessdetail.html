<script>

//업종 디테일에서 입력하고 삭제하는 Jquery
var i=0;
$(function(){
	$("input[name=input-change]").on("keyup",function(key){ 

		var value=$('input[name=input-change]').val();

		//enter를 눌렀을 때 현재값을 입력
		if(key.keyCode==13) {        
			$('#business-list').append('<span id='+i+'>'+'<span>'+value+'</span>'+'<i id='+i+' class="bi bi-x"></i>'+'  '+'</span>');  
			$('input[name=input-change]').val('');   
			i++;
			console.log(i);
		}   
				
		//버튼을 눌렀을 때 해당 span의 id값을 찾고 그 값을 삭제
		$('.bi-x').on("click",function(){
			console.log( $(this).attr("id"));
			$('#'+$(this).attr("id")).detach();
		})	   
			 
		});
});
	
</script>
