<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <html xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="views/template/header :: linkFragment"></th:block>
    <link rel="stylesheet" href="/css/nav.css">
    <script type="text/javascript" src="/js/NavSide.js"></script>
    
    <!-- 기관관리 페이지 css -->

    <style type="text/css">
    	.organ-form{
    		margin-bottom: 30px;
            padding: 30px;
            border: 1px gainsboro solid;
            background-color: white;
            
    	}

        .form-select {
            width: 350px;
            display: inline;
            margin: 20px;
        }

        .form-control {
            width: 350px;
            display: inline;
            margin: 20px;
            margin-right: 20px;
        }

        #organHigh>input {
            width: 200px;
        }

        label {
            width: 100px;
        }

        #choiceView {
            width: 100px;
            float: right;
        }

        #searchButton {
            padding-top: 30px;
            width: max-content;
            margin: 0 auto;
        }
		#searchButton > button{
			color:white;
			
		}

        #padginationButton {
            margin-top: 20px;
            width: max-content;
            margin: 0 auto;
        }
       
        .organ-td-state{
       	 color:red;
       	 text-decoration: none;
        }
        .organ-td-state:hover{
        	color:red;
        }
        .organ-td-state:hover,.organ-td-organ-name:hover{
       	 text-decoration: underline;
        }
        .organ-table-bg{
        	background-color: white;
        	box-shadow: 2px 2px 2px 2px #e9ecef;
        }
        .organ-td-organ-name{
        	text-decoration: none;
        }
    </style>
    <!-- 기관관리 페이지 css end -->

    <!-- 추가할 내용
1. table 데이터값 정렬하기

</head>
