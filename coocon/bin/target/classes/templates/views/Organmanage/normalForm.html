	       <!-- 
	       1. 할인 = normal_discount_Form
	       2. 적립 = normal_Save

	       4. 리터당 적립 = normal_Liter_Save
	       5. 현장 할인 = normal_Spot_Discount
	       6. 표준화 불가능 혜택 = normal_Imposible
	        -->	
<!--  복사할때, 아래의 div 전체복사 -->

	<!-- radio button -->
					<div id="normal_discount_First">
	        			<label class="form-label">혜택 방식</label>
	        			<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="discount-radio" value="0" checked>
		  					할인
						</div>
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="discount-radio" value="1">
		  					적립
						</div>
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="discount-radio" value="2">
		  					리터당 할인
						</div> 
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="discount-radio" value="3">
		  					리터당 적립
						</div> 
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="discount-radio" value="4">
		  					현장 할인
						</div> 
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="discount-radio" value="5">
		  					표준화 불가능 혜택
						</div> 
	        		</div>
	       <!-- radio button end--> 	
	       
	       
	       
	        <div id="normal_Forms">
				<!--기본 혜택 -> 혜택방식 -> 할인 -->
		   		<form class="normal_discount_Form">
		   			<input type="hidden" value="할인"/>
					<div id="normal_discount">
		        		
		        		<div id="normal_discount_Second">
		        			<label class="form-label"> 혜택 업종</label>
		        			<input type="text" class="form-control">
		        			<button class="business-search-btn"><i class="bi bi-search"></i></button>
		        			<label class="form-label"> 그룹코드</label>
		        			<select class="form-select" aria-label="Default select example">
							  <option selected>1</option>
							  <option value="1">2</option>
							  <option value="2">3</option>
							</select>
							<button type="button" class="btn btn-secondary">그룹확인</button>
		        		</div>
		        		<div id="normal_discount_Third"> 
		        			<label class="form-label">혜택 가맹점</label> 
		        			<textarea class="form-control public-benefit-textarea" rows="3">
								커비빈 커피나루 카페베네 카페드 쉐프
							</textarea>
							</br>
							<textarea class="form-control searchBenefit" rows="1"></textarea>
		        		</div>
		        		<div id="normal_discount_Forth"> 
		        			<label class="form-label">월최대 할인금액</label>
		        			<input type="text" class="form-control" onkeyup="chkNumber(this)">
		        			<label class="form-label">일최대 할인금액</label>
		        			<input type="text" class="form-control"  onkeyup="chkNumber(this)">
		        			<label class="form-label">건당 최소 인정금액</label>
		        			<input type="text" class="form-control" onkeyup="chkNumber(this)">
		        			<label class="form-label">건당 최대 인정금액</label>
		        			<input type="text" class="form-control" onkeyup="chkNumber(this)">
		        		</div>
		        		<div id="normal_discount_Fifth" class="row">
		        			<div>
			        			<label class="form-label">일/월/년 최대 횟수 </label>
			        			<input type="text" class="form-control" placeholder="일" onkeyup="chkNumber(this)" maxlength="3">
			        			<input type="text" class="form-control" placeholder="월" onkeyup="chkNumber(this)" maxlength="3">
			        			<input type="text" class="form-control" placeholder="년" onkeyup="chkNumber(this)" maxlength="3" >
		        			</div>
		        			<div>
			        			<label class="form-label">특정금액 기준 할인 </label>
			        			<input type="text" class="form-control" placeholder="금액당" onkeyup="chkNumber(this)">
			        			<input type="text" class="form-control" placeholder="할인" onkeyup="chkNumber(this)">
		        			</div>
		        		</div>
		        		<div id="normal_discount_Sixth">
		        			<label class="form-label">혜택 상세</label>
		 					<table class="table normal_discount_minitable">
							  <thead class="text-center">
							    <tr >
							      <th class="minitable-border">실적 금액</th>
							      <th class="minitable-border">실적별 할인한도</th>
							      <th class="minitable-border">실적별 해당금액</th>
							      <th class="minitable-border">건당 할인금액</th>
							      <th class="minitable-border">건당 할인율</th>
							      <th class="minitable-minus-th" style="background-color: white; border:1px solid white;"></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr id="normal_discount-0" >
							      <td class="minitable-border"><span><input class="form-control normal_discount_minitable-input1" type="text" value="30" onkeyup="chkrealNumber(this)" maxlength="3"/>&nbsp; 만원 이상</span></td>
							      <td class="minitable-border"><input class="form-control" type="text" value="10000" onkeyup="chkNumber(this)" /></td>
							      <td class="minitable-border"><input class="form-control" type="text" value="10000" onkeyup="chkNumber(this)" /></td>
							      <td class="minitable-border"><input class="form-control" type="text" value="10000" onkeyup="chkNumber(this)" /></td>
							      <td class="minitable-border"><span><input class="form-control normal_discount_minitable-input1" type="text"  onkeyup="chkNumber_decimal(this)" />&nbsp; %</span></td>
							      <td class="minitable-minus-th">
	    							<button id="normal_discount-minus-0" type="button">-</button>
	    						  </td>
							    </tr>
							  </tbody>
							</table>
