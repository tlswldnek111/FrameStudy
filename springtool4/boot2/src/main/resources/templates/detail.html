<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
th:href="@{/css/bootstrap.min.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.js" th:attr="src=@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<h1>상세페이지</h1>
	<form action="list.html" th:action="@{/dept/}+${bean.deptno}" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="_method" value="PUT">
	  <div class="form-group">
	    <label for="deptno" class="col-sm-2 control-label">deptno</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="deptno" id="deptno" th:attr="value=${bean.deptno}" value="1111">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="dname" class="col-sm-2 control-label">dname</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="dname" id="dname" th:attr="value=${bean.dname}" value="test" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="loc" class="col-sm-2 control-label">loc</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" dname="loc" id="loc" th:value="${bean.loc}" value="tester">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">수정</button>
	      <button type="button" class="btn btn-danger">삭제</button>
	      <button type="reset" class="btn btn-default">취소</button>
	      <button type="button" class="btn btn-default" onclick="history.back();">뒤로</button>
	    </div>
	  </div>
	  <script type="text/javascript">
	  $('.btn.btn-danger').click(function(){
		  $('input[type="hidden"]').val('delete');
		  $('form').submit();
	  });
	  </script>
</form>
</body>
</html>
